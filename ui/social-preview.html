<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=640, initial-scale=1.0">
    <title>ZERO Social Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 1280px;
            height: 640px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Fundo com gradiente sutil */
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(80px);
        }

        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Mascote e Logo */
        .mascot-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mascot-img {
            width: 200px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.2));
        }

        .brand-name {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.3);
            margin-top: -10px;
        }

        .tagline {
            font-size: 32px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 24px;
        }

        .badge {
            margin-top: 40px;
            font-size: 18px;
            color: rgba(0, 255, 255, 0.8);
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            font-weight: 600;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="content">
        <div class="mascot-container">
            <!-- Usando a imagem real do mascote -->
            <img src="/logo-transparent.png" class="mascot-img" alt="ZERO Mascot">
        </div>
        <div class="brand-name">ZERO</div>
        <div class="tagline">Sistema Operacional Pessoal AgÃªntico</div>
        <div class="badge">INTERFACE ALTAIR</div>
    </div>
</body>

</html>
